<body>
    <div id="lowerbody">        
        
        <h1>CSS Color Displayer</h1>
        <p>Select a number from 0 to 255 for each color value:</p>
            
        <div id = "red">
            <p>Red:</p>
            <input type= "text" id = "redInput">
        </div>
        
        <div id = "green">
            <p>Green:</p>
            <input type= "text" id = "greenInput">
        </div>
        
        <div id = "blue">
            <p>Blue:</p>
            <input type= "text" id = "blueInput">
        </div>
        
        <div id = "btnShow">
            <button type = "button">Show me the color!</button>
        </div>    
            
        <div id= "btnClear">
            <button type="button">Clear all</button>
        </div> 
            
        <input type = "text" id = "colorBox">
    </div>

 </body>
